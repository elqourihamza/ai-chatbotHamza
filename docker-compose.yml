version: '3.8'

services:
  backend:
    build: ./backend
    container_name: rag-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env  # This loads your Azure keys automatically

  frontend:
    build: ./frontend
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      # This tells the frontend to talk to the backend container, not localhost
      - API_URL=http://backend:8000
    depends_on:
      - backend